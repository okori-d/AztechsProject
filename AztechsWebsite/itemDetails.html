<body>
    <div>
        <h1 id="item-name"></h1>
        <p id="item-price"></p>
        <p id="item-description"></p>
        <img id="item-image" src="" alt="Product">
        <!-- Add more HTML elements for other item details -->
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get("itemId");
        const collection = urlParams.get("collection");

        const apiUrl = `https://boiling-fjord-00108-52329a44ed31.herokuapp.com/item/${collection}/${itemId}`;

        if (collection === "collection1") {
            fetch(apiUrl)
            .then((response) => response.json())
            .then((itemData) => {
                console.log("API response:", itemData);

                // Populate item details on the page
                document.getElementById("item-name").textContent = itemData.name;
                document.getElementById("item-price").textContent = itemData.price;

                const specificationsDiv = document.getElementById("item-specifications");
                for (const [specificationType, detail] of Object.entries(itemData.specifications)) {
                    const formattedSpecification = `${specificationType} - ${detail}<br>`;
                    specificationsDiv.insertAdjacentHTML('beforeend', formattedSpecification);
                }

                // Set the item image
                const itemImage = document.getElementById("item-image");
                itemImage.src = itemData.Image;
                itemImage.alt = itemData.name;

                // Add more code to populate other item details on the page
            })
            .catch((error) => {
                console.error("Error fetching item details:", error);
            });
        } else {
