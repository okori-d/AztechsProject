<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sentences</title>
</head>

<body>
    <div id="sentencesContainer"></div>
    <button id="loadMoreBtn">Load More</button>

    <script>
        const sentences = [
            "The stars twinkled like diamonds in the midnight sky.",
            "The aroma of freshly baked bread filled the air.",
            "Lost in thought, she wandered through the meandering forest path.",
            "The old book held secrets from a time long forgotten.",
            "Laughter echoed through the park as children played.",
            "The wind whispered secrets to the swaying trees.",
            "With a flourish, the magician pulled a rabbit out of the hat.",
            "The waves crashed against the rugged cliffs with unrelenting force.",
            "The antique clock on the mantel chimed the hour.",
            "The city's skyline was a breathtaking tapestry of lights.",
            "Her eyes sparkled with a mixture of excitement and curiosity.",
            "The gentle touch of the sun warmed their faces on the cold morning.",
            "The ancient castle stood as a silent witness to history.",
            "The aroma of freshly brewed coffee wafted from the cozy cafe.",
            "In the distance, a lone wolf's howl pierced the night's silence.",
            "The colorful hot air balloons painted the sky with vibrant hues.",
            "With a deep breath, he stepped onto the stage to face the audience.",
            "The river flowed peacefully, reflecting the golden hues of sunset.",
            "The puzzle pieces gradually came together to reveal a stunning image.",
            "The scent of blooming flowers carried on the breeze brought a smile to her face."
        ];

        const sentencesContainer = document.getElementById("sentencesContainer");
        const loadMoreBtn = document.getElementById("loadMoreBtn");
        let currentIndex = 0;
        const itemsPerPage = 5;

        function displaySentences(startIndex, endIndex) {
            for (let i = startIndex; i < endIndex; i++) {
                if (i >= sentences.length) {
                    loadMoreBtn.style.display = "none";
                    return;
                }
                const sentence = sentences[i];
                const sentenceElement = document.createElement("p");
                sentenceElement.textContent = sentence;
                sentencesContainer.appendChild(sentenceElement);
            }
        }

        loadMoreBtn.addEventListener("click", () => {
            const nextIndex = currentIndex + itemsPerPage;
            displaySentences(currentIndex, nextIndex);
            currentIndex = nextIndex;
        });

        // Display initial sentences
        displaySentences(currentIndex, currentIndex + itemsPerPage);
        currentIndex += itemsPerPage;
    </script>
</body>

</html>
